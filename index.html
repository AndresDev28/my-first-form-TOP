<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Form copia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img class="bg-image" src="/media/odin-lake.jpg" alt="some viking lake">
      <div class="banner">
        <img class="odin-img" src="/media/odin-lined.png" alt="The Odin Proyect Logo">
        <h1 class="brand-text">ODIN</h1>
      </div>
      <div class="photo-collab">
        <p>
          Photo by <a href="https://unsplash.com/es/@edgarraw">Odiseo Castrejon</a> on <a href="https://unsplash.com/es">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="right-container">
      <div class="row-1">
        <h2>This is a not real service! You know you need something like this in your life to help you realize your deepest dreams.
          <br>Sign up <em>now</em> to get started.
          <br><br>
          You <em>know</em> you want to.
        </h2>
      </div>

      <div class="row-2">

        <div class="title">Let's do This!</div>
        
        <form action="#">
          <div class="user-details">

            <div class="column">
              <div class="input-box">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Andres" required>
              </div>

              <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="youremail@mail.com" required>
              </div>

              <div class="input-box">
                <label for="password">Password </label>
                <input type="password" name="password" id="password" minlength="10" required>
              </div>
            </div>

            <div class="column">
              <div class="input-box">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Perez" required>
              </div>

              <div class="input-box">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="+34 123 45 67 89" required>
              </div>

              <div class="input-box">
                <label for="confirmPw">Confirm Password </label>
                <input type="password" name="confirmPw" id="confirmPw" minlength="10" required>
              </div>
            </div>

          </div>  
        </form>

      </div>
      <div class="row-3">
        <div class="submit">
          <button class="submit-button" type="submit">Sign Up</button>
          <p class="log-in">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
