<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="left-container">
    <div class="odin-brand">
      <img class="odin-logo" src="/media/odin-lined.png" alt="Odin-Logo">
      <h1 class="odin-text">ODIN</h1>
    </div>
    <div class="photo-colab">
      <p class="photo-owner">Photo by <a href=" https://unsplash.com/es/@edgarraw">Odiseo Castrejon</a> on <a href="https://unsplash.com/es">Unsplash</a>
      </p>
    </div>
  </section>
  <section class="right-container">
    <div class="header">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now </em>to get started.<br><br>You <em>know </em>you want to.</p>
    </div>
    <form action="#" method="get">
      <h3>Let's do this!</h3>
      <div class="input-container">
        <div class="input-column">
          <div class="input-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="input-group">
            <label for="password">Password:</label>
            <input class="password-Check" type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 8 characters, including at least one number, one lowercase letter and one uppercase letter" required>
          </div>
        </div>
        
        <div class="input-column">
          <div class="input-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          
          <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phoneNumber" id="phone" required>
          </div>
          
          <div class="input-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input class="password-Check" type="password" id="confirmPassword" name="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 8 characters, including at least one number, one lowercase letter and one uppercase letter" required>
          </div>
        </div>
      </div>
      <div class="submit-section">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </section>
</body>
</html>
